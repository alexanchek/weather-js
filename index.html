<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/owfont-regular.css">
    <title>Document</title>
</head>
<body>
    <main class="box">

        <section class="clock">
            <h1 class="time-title">Current Time</h1>

            <div class="clock__block" id="clock">
            </div>
        </section>

        <section class="weather">
            <div class="weather__box weather__box_weather">
                <i class="weather__item weather-icon owf">icon</i>
                <div class="weather__item temperature">temp</div>
                <div class="weather__item weather-description">desc</div>
            </div>
            <div class="weather__box weather__box_mem">2</div>
        </section>

    </main>

    <script src="./script/script.js"></script>
</body>
</html>
